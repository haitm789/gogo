version: "3.3"
services:
  app:
    container_name: gogo-app
    build:
      context: .
      dockerfile: docker/golang/Dockerfile
    ports:
      - 3000:3000
    command: air
    volumes:
      - ./src:/app/src
    working_dir: /app/src/app/api
    tty: true
